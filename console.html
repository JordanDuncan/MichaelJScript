<html>

<head>

    <title>
        Michael J. Script
    </title>

    <style type="text/css">
        body { font-size: 15px; 
	       font-family:sans-serif; }
        h1 { font-size: 25px;
         font-weight: bold; }
        h2 { font-size: 20px;
         font-weight: bold; }
    </style>
    
    <script type="text/javascript">
        var heightVar = "750";
        var widthVar = "750";
            
        function draw_rootCanvas() {
            var rC_canvas = document.getElementById("rootCanvas");
            var rC_context = rC_canvas.getContext("2d");
            for (var x = 0.5; x < widthVar; x += widthVar*0.05) {
                rC_context.moveTo(x, 0);
                rC_context.lineTo(x, widthVar);
            }
            
            for (var y = 0.5; y < heightVar; y += heightVar*0.05) {
                rC_context.moveTo(0, y);
                rC_context.lineTo(heightVar, y);
            }
            
            rC_context.strokeStyle = "#000";
            rC_context.stroke();
            
            //rootCanvas_context.fillRect(0, 0, 32, 32);
        }
        
    </script>

</head>

<body>

    <h1>
        Michael J. Script
    </h1>
    
    <a href="#" onclick="draw_rootCanvas();return false">Click to draw on this canvas</a>
    
    <h2>
        Test (canvas not visible until this is here)
    </h2>

    <canvas id="rootCanvas" height="750" width="750" style="border:1px dotted; float:left" ></canvas>
    


</body>

</html>
